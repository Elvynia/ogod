<!DOCTYPE html>
<html>

<head>
    <title>OGOD Engine test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            display: inline;
            position: absolute;
            margin: 0;
        }
    </style>
    <script src="pixiElement.js"></script>
</head>

<body>
    <ogod-engine worker-path="./pixiWorker.js" running>
        <canvas slot="canvas" width="1920" height="1080"></canvas>
        <ogod-router path="level"></ogod-router>
        <pixi-spritesheet id="ground" path="assets/ground/ground.json"></pixi-spritesheet>
        <pixi-spritesheet id="adventurer" path="assets/hero/adventurer.json"></pixi-spritesheet>
        <pixi-textures id="forest" path-prefix="assets/bg_forest/bg_forest_"
            path-start="1" path-count="10"></pixi-textures>
        <pixi-world-side id="world" follow="hero" aspects="worldX worldY" mode="all" backgrounds="bg" tick>
            <ogod-area min-x="-1000" max-x="12800" min-y="-1000" max-y="1000"></ogod-area>
            <ogod-camera x="0" y="0" width="1920" height="1080">
                <ogod-area min-x="160" min-y="600" max-x="360" max-y="800"></ogod-area>
            </ogod-ogod>
        </pixi-world-side>
        <box2d-physics id="physics" gravity-y="-9.8" modifier="world" tick></box2d-physics>
        <box2d-velocity tick></box2d-velocity>
        <box2d-jump physics-id="physics" force="18"></box2d-jump>
        <pixi-renderer width="1920" height="1080">
            <pixi-scene id="level">
                <pixi-parallax id="bg" resource="forest" width="1920" height="1080" index="0"
                    ratio="1" speed-factor="2" tick></pixi-parallax>
                <pixi-sprite id="level" runtime="level" resource="ground" index="1" tick></pixi-sprite>
                <pixi-sprite-animated id="hero" runtime="hero" scale-x="1.6" scale-y="1.6"
                    index="2" anchor="0.5" resource="adventurer" animation="idle/1" duration="600"
                    bindings="x$ y$ tx$ keys$ grounded$ jumping$ velocityY$" playing loop tick sensor-y="-2.5">
                    <box2d-sensor y="-2.49" width="1" height="0.1"></box2d-sensor>
                    <box2d-body x="11" y="10" dynamic>
                        <box2d-fixture density="5" friction="0.001" restitution="0">
                            <box2d-shape-box x="1" y="2.5"></box2d-shape-box>
                        </box2d-fixture>
                    </box2d-body>
                    <ogod-keys active>
                        <ogod-key code="KeyA" name="left"></ogod-key>
                        <ogod-key code="KeyD" name="right"></ogod-key>
                        <ogod-key code="Space" name="jump"></ogod-key>
                    </ogod-keys>
                </pixi-sprite-animated>
                <demo-menu></demo-menu>
            </pixi-scene>
            <box2d-debug id="debug" slot="ui-before" physics-id="physics" tick></box2d-debug>
        </pixi-renderer>
    </ogod-engine>
</body>

</html>
